<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: url('heart.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .image {
      max-width: 100%;
      max-height: 300px;
      border: 5px solid #fff;
      border-radius: 10px;
      margin: 0 10px;
      transform: rotate(-10deg);
      animation: slideIn 1s ease-out; /* Animation for sliding in from the left */
    }

    .message {
      font-size: 3em;
      text-transform: uppercase;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      /* Adjust styles for smaller screens */
      .image-container {
        flex-direction: column;
      }

      .image {
        margin: 10px 0;
      }

      .message {
        font-size: 2em;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
  <title>Happy Valentine's Day</title>
</head>
<body>
  <div class="image-container">
    <img class="image" src="1.jpg" alt="Image 1">
    <img class="image" src="2.jpg" alt="Image 2">
    <img class="image" src="3.jpg" alt="Image 3">
  </div>
  <h1 class="message">HAPPY VALENTINE'S, DARLING!</h1>
</body>
</html>
