<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You Alone</title> <!-- Feb 12, 2024 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden; 
    }

    #rotation-notice {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-size: 1.5em;
      text-align: center;
      padding-top: 20%;
      z-index: 9999;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #fff;
      cursor: pointer;
      z-index: 1;
    }

    #yes-no-buttons {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    .valentine-button {
      font-size: 1.5em;
      margin: 10px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      color: #fff;
      background-color: #ff4d6d;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .valentine-button:hover {
      background-color: #ff3355;
    }
   
    .move-around {
      animation: none;
    }

    .no-button-disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media only screen and (max-width: 600px) {
      #video-container {
        padding-top: 56.25%;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #rotation-notice {
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="rotation-notice">
  <p>Rotate your phone to landscape mode for the best viewing experience.</p>
</div>

<div id="video-container">
  <video id="myVideo" controlsList="nodownload" onended="showYesNoButtons()">
    <source src="love.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="play-button">&#9654;</div>

  <div id="yes-no-buttons">
    <button id="yes-button" class="valentine-button">Yes</button>
    <button id="no-button" class="valentine-button move-around no-button-disabled">No</button>
  </div>
</div>

<script>
  var video = document.getElementById("myVideo");
  var playButton = document.getElementById("play-button");
  var yesNoButtons = document.getElementById("yes-no-buttons");
  var rotationNotice = document.getElementById("rotation-notice");

  playButton.addEventListener("click", function() {
    if (video.paused) {
      video.play();
      playButton.style.display = "none";
      rotationNotice.style.display = "none";
    } else {
      video.pause();
    }
  });

  video.ontimeupdate = function() {
    if (video.currentTime >= 77) {
      yesNoButtons.style.display = "block";
    }
  };

  function handleYesButtonClick() {
    alert("You pressed Yes! I love you, darling!.");
    yesNoButtons.style.display = "none";
    document.getElementById("yes-button").removeEventListener("click", handleYesButtonClick);
    window.location.href = "yes.html";
  }

  document.getElementById("yes-button").addEventListener("click", handleYesButtonClick);
</script>

</body>
</html>
