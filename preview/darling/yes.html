<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's a Yes!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: url('heart.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    h1 {
      font-size: 12vw;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #button-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 600px;
    }

    button {
      background-color: #e74c3c;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 300px;
    }

    button:hover {
      background-color: #c0392b;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite alternate;
    }
    .button-link {
  text-decoration: none; /* Remove underline from links */
}
    @keyframes heartbeat {
      to {
        transform: scale(1.3) rotate(-45deg);
        opacity: 0;
      }
    }

/* ... (existing styles) ... */

@media (max-width: 768px) {
  h1 {
    font-size: 20vw;
  }

  button {
    font-size: 16px; /* Adjusted font size for buttons on mobile */
    width: 210px; /* Set the width to 210px */
    height: 60px; /* Set the height to 60px */
    max-width: none;
    padding: 10px 20px; /* Adjust padding for buttons */
    box-sizing: border-box; /* Include padding and border in total width and height */
    display: block; /* Set buttons to display as block elements on mobile */
    margin: 0 auto 10px; /* Center buttons and add some space at the bottom */
  }

  #button-container {
    margin-top: 10px; /* Adjust top margin for button container */
    text-align: center; /* Center buttons in the container */
  }

  .button-link {
    width: 100%; /* Make links take full width */
  }
}

/* ... (existing styles) ... */



  </style>
</head>
<body>
  <h1>It's a Yes!</h1>

<!-- ... (existing HTML) ... -->
<div id="button-container">
    <a href="love.mp4" download="your_video_filename.mp4" class="button-link">
      <button>Download Video</button>
    </a>
    <a href="index.html" class="button-link">
      <button>Watch Again</button>
    </a>
  </div>
  <!-- ... (existing HTML) ... -->
  
  

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = Math.random() * 2 + 1 + 's';
        body.appendChild(heart);

        heart.addEventListener('animationiteration', () => {
          heart.remove();
        });
      }

      setInterval(createHeart, 500);
    });
  </script>
</body>
</html>
