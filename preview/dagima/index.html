                    def squareRoot(num1) :  
                    if (num1 == 0 or num1 == 1) : 
                        return num1  
                    start = 1
                    end = num1    
                    while (start <= end) : 
                        mid = (start + end) // 2         
                        if (mid*mid == num1) : 
                            return mid            
                        if (mid * mid < num1) : 
                            start = mid + 1
                            result = mid         
                        else: 
                            end = mid-1           
                    return result
                    num1 = int(input("Enter any number: "))
